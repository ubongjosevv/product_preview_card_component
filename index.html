<body>
   
    <div class="main">
        <div class="img"><img src="desktop.jpg" alt=""></div>
        <div class="img2"><img src="phone.jpg" alt="" visibility="none"></div>

            <div class="con1"><p>PERFUME</p></div>

                <p class="p1">$149.99</p>
                <p class="p2"><strike>$169.99</strike></p>
            </div>

                <img src="/icon-cart.svg" alt="">

            </div>
